<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Mary's Code Quiz</title>
</head>
<body>
    <header>
        <div class= "large-font">Mary's Code Quiz</div>
        <button class="start-button">Start</button>
    </header>
  
    <main>
        <section>
            <div class= "card quiz">
                <div class= "question">Here is a Question</div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class = "right-wrong-container">
                </div>
                <h2>Correct Answers: <span class="correct">0 </span></h2>
                <h2>Wrong Answers: <span class="wrong">0 </span></h2>
            </div>
                <button class="reset-button">Reset Results</button>

                <div class= "card timer">
                    <div class = "timer-text">
                    <div class="large-font timer-count">60</div>
                    <h3>second remaining</h3>
                    </div>
                </div>
        </section>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
