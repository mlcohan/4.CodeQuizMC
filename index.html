<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Mary's Code Quiz</title>
</head>
<body>
    <header>
        <div class= "large-font">Mary's Code Quiz</div>
        <button class="start-button">Start</button>
    </header>
  
    <main>
        <section>
            <div class= "container">
                <div id= "question-container" class="hide"></div>
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer A</button>
                        <button class="btn">Answer B</button>
                        <button class="btn">Answer C</button>
                        <button class="btn">Answer D</button>
                    </div>
                

                <div class = "controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </section>

        <section>
            <div class="card results">
                <div class = "right-wrong-container">
                </div>
                <h2>Correct Answers: <span class="correct">0 </span></h2>
                <h2>Wrong Answers: <span class="wrong">0 </span></h2>
            </div>
                <button class="reset-button">Reset Results</button>

                <div class= "card timer">
                    <div class = "timer-text">
                    <div class="large-font timer-count">60</div>
                    <h3>second remaining</h3>
                    </div>
                </div>
        </section>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
